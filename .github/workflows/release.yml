name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=windows GOARCH=386 go build -o dist/gomoose-windows-386.exe
          GOOS=windows GOARCH=amd64 go build -o dist/gomoose-windows-amd64.exe
          GOOS=linux GOARCH=386 go build -o dist/gomoose-linux-386
          GOOS=linux GOARCH=amd64 go build -o dist/gomoose-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/gomoose-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o dist/gomoose-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
